<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="project1.css">
    <title>Image Slider</title>
</head>
<body>

<div class="container">
    <div class="slide">
        <div class="item" style="background-image: url(https://www.agoda.com/wp-content/uploads/2023/07/Amritsar-Golden-temple.jpg);">
            <div class="content">
                <div class="name">Amritsar-Golden-temple</div>
            </div>
        </div>
        <div class="item" style="background-image: url(https://www.agoda.com/wp-content/uploads/2023/07/Varanasi-Gange-River.jpg);">
            <div class="content">
                <div class="name">Varanasi</div>
            </div>
        </div>
        <div class="item" style="background-image: url(https://www.agoda.com/wp-content/uploads/2023/07/Mahabalipuram-Descent-of-Ganges.jpg);">
            <div class="content">
                <div class="name">Mahabalipuram</div>
            </div>
        </div>
        <div class="item" style="background-image: url(https://www.datocms-assets.com/32623/1660060831-safetravelinda_hero.jpg?auto=format);">
            <div class="content">
                <div class="name">TajMahal</div>
            </div>
        </div>
    </div>

    <div class="button">
        <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
</div>

<script src="project1.js"></script>
</body>
</html>
